{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Восстановление пароля{% endblock %}</title>
    <!--Styles-->
    <link rel="shortcut icon" type="image/jpg" href="{% static 'img/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h3><a href="{% url 'shop:ProductList' %}">Copper Shop</a></h3>
    <h3>Восстановление пароля</h3>
    <p>Для восстановления пароля укажите e-mail, привязанные к вашему профилю.</p>
    <div class="col-sm-3">
        <form class="order-form" action="." method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Отправить">
        </form>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</html>
